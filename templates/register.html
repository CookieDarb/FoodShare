<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare - Register</title>
    <link rel="stylesheet" href="../static/common_1.css">
    <link rel="stylesheet" href="../static/register.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>FoodShare</h1>
                <p>Share Food, Share Hope</p> <!-- Tagline under FoodShare -->
            </div>
            <nav class="header-nav">
                <button class="auth-button" onclick="window.location.href='home.html'">Home</button>
            </nav>
        </div>
    </header>

    <!-- Registration Container -->
    <div class="register-container">
        <h2>Create Your Account</h2>
        <form action="/api/register" method="POST" id="registerForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select your city</option>
                    <option value="Agra">Agra</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Bhopal">Bhopal</option>
                    <option value="Chennai">Chennai</option>
                    <option value="Coimbatore">Coimbatore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Indore">Indore</option>
                    <option value="Jaipur">Jaipur</option>
                    <option value="Kanpur">Kanpur</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Madurai">Madurai</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Nagpur">Nagpur</option>
                    <option value="Nashik">Nashik</option>
                    <option value="Patna">Patna</option>
                    <option value="Pune">Pune</option>
                    <option value="Surat">Surat</option>
                    <option value="Thane">Thane</option>
                    <option value="Vadodara">Vadodara</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="address">Detailed Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="input-group">
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select your role</option>
                    <option value="restaurant">Restaurant</option>
                    <option value="ngo">NGO</option>
                </select>
            </div>
            <button type="submit" class="btn">Register</button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <!-- Link to JavaScript -->
    <script src="/scripts/registerscript.js"></script>
</body>
</html>
