<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Post</title>
    <link rel="stylesheet" href="register">
</head>
<body>
    <h1>Add Food Post</h1>
    <form id="addFoodPostForm" action="/api/food/add" method="POST">
        <label for="food_title">Food Title:</label>
        <input type="text" id="food_title" name="food_title" required>
        
        <label for="meal_quantity">Meal Quantity:</label>
        <input type="number" id="meal_quantity" name="meal_quantity" required>
        
        <label for="expiry">Expiry Date:</label>
        <input type="datetime-local" id="expiry" name="expiry" required>
        
        <label for="contact_details">Contact Details:</label>
        <input type="text" id="contact_details" name="contact_details" required>
        
        <button type="submit">Submit</button>
        <button type="button" id="cancelBtn">Cancel</button>
    </form>
    <script src="/scripts/addpostscript.js"></script>
</body>
</html>
