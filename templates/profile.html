<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare - Profile</title>
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
   <!-- Header Section -->
   <header>
    <div class="header-container">
        <div class="logo">
            <h1>FoodShare</h1>
            <p>Share Food, Share Hope</p> <!-- Tagline included below FoodShare -->
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About Us</a>
            <span>Welcome, [User Name]</span> <!-- Replace with actual username -->
        </div>
    </div>
</header>

    <div class="profile-container">
        <h2>User Profile</h2>
        <form action="/update-profile" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" value="[User Full Name]" required>
            </div>
            <div class="input-group">
                <label for="user-id">User ID</label>
                <input type="text" id="user-id" name="user-id" value="[User ID]" required readonly>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="[User Email]" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="[User Address]" required>
            </div>
            <div class="input-group">
                <label for="mobile">Mobile No.</label>
                <input type="text" id="mobile" name="mobile" value="[User Mobile]" required>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" value="[User City]" required>
            </div>
            <button type="submit" class="btn">Update Profile</button>
        </form>
        <a href="ngo_dashboard.html" class="btn dashboard-btn">Go to Dashboard</a> <!-- Button to go back to the dashboard -->
    </div>

    <footer>
        <p>Help | <a href="contact.html">Contact Us</a></p>
        <p>&copy; 2024 FoodShare. All rights reserved.</p>
    </footer>

</body>
</html>
